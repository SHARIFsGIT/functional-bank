<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Monetary Services</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span
                class="font-semibold text-purple-600">Unity Monetary Services B.V.</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/6 p-8 mx-auto mt-8 ">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border block border-gray-400	rounded w-full mb-4 px-2" type="text"
                    placeholder="Your email">
                <input id="user-password" class="border block border-gray-400	rounded w-full mb-4 px-2" type="password"
                    placeholder="Password">
                <p id="error-login" class="text-red-400 hidden my-3">Wrong user ID or password. Please try again.</p>
                <button id="login-submit" class="bg-green-600 px-4 rounded py-2 text-white font-medium">Sign In</button>
                <button id="forget-button" class="bg-red-600 px-4 ml-3 rounded py-2 text-white font-medium">Forgotten Password</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
